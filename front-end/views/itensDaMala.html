    <main class="secao-principal">
        <div class="viagem">
            <div class="destino-viagem">
                <!-- Adição dinâmica -->
            </div>
            <div class="data-viagem">
                <!-- Adição dinâmica -->
            </div>
            <div class="nome-tela">
                Mala
            </div>
            <img class="imagem-viagem" src="">   
        </div>
        <section id="lista-itens">
            <div id="itens-pessoais">
                <h2>Seus itens</h2>
                <h3 id="titulo-roupas">Roupas</h3>
                <div id="adicionar-item-roupas" action="/data/itens.json">
                    <input type="hidden" name="categoria" value="1" readonly>
                    <input type="hidden" name="pessoal" value="true" readonly>
                    <input class="input-item" name="nome" type="text" placeholder="Adicionar roupa...">
                    <button class="add-btn" id="btn-add-roupa">+</button>
                </div>
                <ul id="lista-roupas" class="lista-itens">
                    <!-- Itens adicionados dinamicamente -->
                </ul>
                <h3 id="titulo-higiene">Higiene</h3>
                <div id="adicionar-item-higiene" action="/data/itens.json">
                    <input type="hidden" name="categoria" value="0" readonly>
                    <input type="hidden" name="pessoal" value="true" readonly>
                    <input class="input-item" name="nome" type="text" placeholder="Adicionar item de higiene...">
                    <button class="add-btn" id="btn-add-higiene">+</button>
                </div>
                <ul id="lista-higiene" class="lista-itens">
                    <!-- Itens adicionados dinamicamente -->
                </ul>
                <h3 id="titulo-outros">Outros</h3>
                <div id="adicionar-item-outros" action="/data/itens.json">
                    <input type="hidden" name="categoria" value="2" readonly>
                    <input type="hidden" name="pessoal" value="true" readonly>
                    <input class="input-item" name="nome" type="text" placeholder="Adicionar item...">
                    <button class="add-btn" id="btn-add-outro">+</button>
                </div>
                <ul id="lista-outros" class="lista-itens">
                    <!-- Itens adicionados dinamicamente -->
                </ul>
            </div>
            <span id="divisoria-listas"></span>
            <div id="itens-viagem">
                <h2>Itens da viagem</h2>
                <div id="adicionar-item" action="/data/itens.json">
                    <input type="hidden" name="categoria" value="3" readonly>
                    <input type="hidden" name="pessoal" value="false" readonly>
                    <input class="input-item" name="nome" type="text" placeholder="Adicionar item coletivo...">
                    <button class="add-btn" id="btn-add-comum">+</button>
                </div>
                <ul id="lista-itens-viagem" class="lista-itens-comuns">
                    <!-- Itens adicionados dinamicamente -->
                </ul>
            </div>
        </section>
    </main>

    <!-- TEMPLATES -->
    <template id="t-item-pessoal">
        <li class="item-pessoal">
            <input type="hidden" name="id" value="" readonly>
            <input type="hidden" name="categoria" value="" readonly>
            <input type="checkbox" name="checado" id="" class="item-checkbox" hidden>
            <label for="" class="item-checkbox-style"><!-- personalização do checkbox --></label>
            <label for="" class="item-label"><!-- Nome de item adicionado dinamicamente --></label>
        </li>
    </template>

    <template id="t-item-comum">
        <li class="item-comum">
            <div class="botao-check">
                <input type="hidden" name="id" value="" readonly>
                <input type="hidden" name="categoria" value="3" readonly>
                <input type="checkbox" name="checado" id="" class="item-checkbox" hidden>
                <label for="" class="item-checkbox-style"><!-- personalização do checkbox --></label>
                <label for="" class="item-label"><!-- Nome de item adiciconado dinamicamente --></label>
            </div>
            <div class="item-autor">
                <img src="" alt="">
                <p class="autor-username"><!-- username adicionado dinamicamente --></p>
            </div>
        </li>
        <span class="divisoria-item-comum"></span>
    </template>
